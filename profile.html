<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
  <style>
    .profile-header {
      background: linear-gradient(90deg, #ff7eb3, #0e182a);
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }
    .profile-container {
      position: relative;
      display: inline-block;
    }
    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
    }
    .edit-icon {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background-color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      font-size: 18px !important;
      color: #000 !important;
    }
    .edit-icon i {
      font-size: 18px;
      color: #000;
    }
    .edit-icon input[type="file"] {
      display: none;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }
    .stats div {
      text-align: center;
    }

    button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #edit-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 5px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        #edit-modal input {
            margin: 15px 0;
            padding: 20px;
            width: 300px;
            font-size: 16px;
        }

        #edit-modal button {
            margin-top: 10px;
            width: 100%;
          
        }
  </style>
</head>
<body style="background: #0e182a;">

<div class="profile-header">
  <div class="profile-container">
    <!-- Gambar Profil -->
    <img id="profile-picture" src="images.png" alt="Profile Image" class="profile-image">
    <!-- Ikon Edit -->
    <label id="edit-profile-btn" class="edit-icon" for="upload">
      <i class="fas fa-camera"></i>
    </label>
    
  </div>
  <h3 class="mt-3" id="username"></h3>
  <div class="stats">
    <div>
      <h5>993</h5>
      <p>Pengikut</p>
    </div>
    <div>
      <h5>203</h5>
      <p>Mengikuti</p>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="d-grid gap-2">
    <button class="btn btn-primary">Dasbor Profesional</button>
    <button class="btn btn-outline-secondary">Tambahkan ke Cerita</button>
  </div>
</div>
<button id="logout" class="btn btn-danger mt-4">Logout</button>
<div id="edit-modal">
  <h2>Edit Profile</h2>
  <form id="edit-profile-form">
      <input type="file" id="profile-picture-input" accept="image/*">
      <button type="submit">Save Changes</button>
  </form>
  <button id="close-modal-btn">Cancel</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
  const userId = localStorage.getItem('userId');
  const userName = localStorage.getItem('userName');
  if (!userId || !userName) {
      window.location.href = 'login.html'; // Redirect jika tidak login
  } else {
      document.getElementById('username').textContent = userName;
       // Fetch gambar profil dari server
       fetch(`https://server-three-rose.vercel.app/users/${userId}/profile-picture`)
               .then((response) => {
                   if (!response.ok) {
                   throw new Error('Failed to fetch profile picture.');
                 }
                 return response.blob();
               })
               .then((blob) => {
                 const imageUrl = URL.createObjectURL(blob);
                 document.getElementById('profile-picture').src = imageUrl;
               })
               .catch((error) => {
                 console.error('Error fetching profile picture:', error);
                 document.getElementById('profile-picture').src = 'images.png'; // Gambar default
               });
           }
 

        const editModal = document.getElementById('edit-modal');
        const editProfileBtn = document.getElementById('edit-profile-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const editProfileForm = document.getElementById('edit-profile-form');
        const profilePictureInput = document.getElementById('profile-picture-input');

        // Buka modal edit profil
        editProfileBtn.addEventListener('click', () => {
            editModal.style.display = 'block';
        });

        // Tutup modal edit profil
        closeModalBtn.addEventListener('click', () => {
            editModal.style.display = 'none';
        });

editProfileForm.addEventListener('submit', async (event) => {
    event.preventDefault();

    const file = profilePictureInput.files[0];
    if (!file) {
        alert('Please select a profile picture to upload.');
        return;
    }

    const formData = new FormData();
    formData.append('image', file);

    try {
        const response = await fetch(`https://server-three-rose.vercel.app/users/${userId}/edit-profile`, {
            method: 'POST',
            body: formData,
        });

        if (!response.ok) {
            throw new Error('Failed to update profile');
        }

        const result = await response.json();
        alert(result.message);

        // Perbarui gambar di halaman dashboard
        document.getElementById('profile-picture').src = result.profilePicture;

        // Tutup modal
        editModal.style.display = 'none';
    } catch (error) {
        console.error('Error updating profile:', error);
        alert('Failed to update profile.');
    }
});
    

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("userId");
      localStorage.removeItem("userName");
      alert("Logout berhasil!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
